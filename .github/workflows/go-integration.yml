name: "Go Integration"

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v**'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
          cache: true
          cache-dependency-path: go.sum

      - name: Start docker
        run: |
          docker compose -f internal/recipe/docker-compose.yml up -d
          sleep 10
      - name: Provision Tables
        run: |
          docker compose -f internal/recipe/docker-compose.yml exec -T spark-iceberg ipython ./provision.py
          sleep 10

      - name: Get minio container IP
        run: |
          echo "AWS_S3_ENDPOINT=http://$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' minio):9000" >> $GITHUB_ENV

      - name: Run integration tests
        env:
          AWS_S3_ENDPOINT: "${{ env.AWS_S3_ENDPOINT }}"
          AWS_REGION: "us-east-1"
        run: |          
          go test -tags integration -v -run="^TestScanner" ./table
          go test -tags integration -v ./io
          go test -tags integration -v -run="^TestRestIntegration$" ./catalog/rest

      - name: Run spark integration tests
        env:
          AWS_S3_ENDPOINT: "${{ env.AWS_S3_ENDPOINT }}"
          AWS_REGION: "us-east-1"
        run: |
          go test -tags integration -v -run="^TestSparkIntegration" ./table

      - name: Show debug logs
        if: ${{ failure() }}
        run: docker compose -f internal/recipe/docker-compose.yml logs
