name: RC
on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '*-rc*'
  pull_request:

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  archive:
    name: Archive
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare for tag
        if: github.ref_type == 'tag'
        run: |
          version=${GITHUB_REF_NAME%-rc}
          version=${version#v}
          rc=${GITHUB_REF_NAME#*-rc}
          echo "VERSION=${version}" >> ${GITHUB_ENV}
          echo "RC=${rc}" >> ${GITHUB_ENV}
      - name: Prepare for branch
        if: github.ref_type == 'branch'
        run: |
          rc=100
          echo "VERSION=${version}" >> ${GITHUB_ENV}
          echo "RC=${rc}" >> ${GITHUB_ENV}
      - name: Archive
        run: |
          id="apache-iceberg-go-${VERSION}"
          tar_gz="${id}.tar.gz"
          echo "TAR_GZ=${tar_gz}" >> ${GITHUB_ENV}
          git archive HEAD --prefix "${id}/" --output "${tar_gz}"
          sha256sum "${tar_gz}" > "${tar_gz}.sha256"
          sha512sum "${tar_gz}" > "${tar_gz}.sha512"
      - name: Audit
        run: |
          dev/release/run_rat.sh "${TAR_GZ}"
      - uses: actions/upload-artifact@v4
        with:
          name: archive
          path: |
            apache-iceberg-go-*
  
  verify:
    name: Verify
    needs:
      - archive
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: archive
      - name: Verify
        run: |
          tar_gz=$(echo apache-iceberg-go-*.tar.gz)
          version=${tar_gz#apache-iceberg-go-}
          version=${version%.tar.gz}
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            rc="${GITHUB_REF_NAME#*-rc}"
          else
            rc=100
          fi
          VERIFY_DEFAULT=0 dev/release/verify_rc.sh "${version}" "${rc}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  upload:
    name: upload
    if: github.ref_type == 'tag'
    needs:
      - verify
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: archive
      - name: Upload
        run: |
          # TODO: Add support for release notes
          gh release create ${GITHUB_REF_NAME} \
            --prerelease \
            --title "Apache Iceberg Go ${GITHUB_REF_NAME}" \
            --verify-tag \
            apache-iceberg-go-*.tar.gz \
            apache-iceberg-go-*.tar.gz.sha*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
