<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Go CDK Image Conversion Sample</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <body>
    <header id="PageHeader">
      <a href="/" class="PageTitle-link"><h1 id="PageTitle">Go CDK Image Conversion Sample</h1></a>
    </header>
    <main id="PageContent">
      <div class="FrontPageActions">
        <button class="FrontPageActions-button" data-href="/orders/new">Convert an Image</button>
        <button class="FrontPageActions-button" data-href="/orders">List Conversions</button>
      </div>
    </main>
    <script type="text/javascript">
      // If an element with the attribute "data-href" is clicked, then redirect
      // the browser to the value of the attribute instead of performing the
      // default behavior.
      document.addEventListener('click', function(e) {
        if (e.target.dataset.href) {
          window.location.href = e.target.dataset.href;
          return false;
        }
      });
    </script>
  </body>
</html>
