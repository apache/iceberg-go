AWSTemplateFormatVersion: "2010-09-09"
Description: "apache-iceberg: Glue database and S3 bucket for integration testing"

Parameters:
  Stage:
    Type: String
    Description: The stage where the stack is running in, e.g., dev, test, prod.
    Default: test
  
Outputs:
  GlueDatabase:
    Value: !Ref GlueDatabase
  IcebergBucket:
    Value: !Ref IcebergBucket

Resources:
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: !Sub iceberg_${Stage}
        Description: iceberg database

  IcebergBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  IcebergBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref IcebergBucket
      PolicyDocument:
        Statement:
          - Sid: AllowSSLRequestsOnly
            Effect: Deny
            Principal: "*"
            Action:
              - s3:*
            Resource:
              - Fn::Sub: arn:aws:s3:::${IcebergBucket}/*
              - Fn::Sub: arn:aws:s3:::${IcebergBucket}
            Condition:
              Bool:
                aws:SecureTransport: false
